  <head>

    <title>Index &middot; 川大新闻聚合</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

  <body>
    <!--[if lt IE 7]>

    <script type="text/x-handlebars">
      <div class="container">
        <div class="row">
          <div class="span2">
            <ul class="nav nav-pills nav-stacked">

              {{#each App.sites}}
                {{#view App.NavListView}}  <a {{action 'loadPages' this target="App.pagesController"}} href='#'>  {{this}} </a> {{/view}}
              {{/each}}

            </ul>
          </div>

          <div class="span3">
            <ul class="nav nav-pills nav-stacked">
              {{#each App.pagesController}}
                <li>
                  <a href='#' {{action 'switchPage' this target="App.pageController"}}>
                    <h4>{{title}}</h4>
                  </a>
                </li>
              {{/each}}
            </ul>
          </div>

          <div class="span5">
            {{#with App.pageController}}
              <h4>{{title}}</h4>
              <p>{{{content.content}}}</p>
            {{/with}}
          </div>
        </div>
      </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="/js/vendor/bootstrap.min.js"></script>

    <script src="/js/app.js"></script>
  </body>
